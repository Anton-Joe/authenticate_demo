<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tbody>
            <tr>
                <td>手机号码：</td>
                <td><input type="text" name="telephone"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="text" name="password"></td>
            </tr>
            <tr>
                <td>记住我:</td>
                <td><input type="checkbox" value="1" name="remember"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="登录"></td>
            </tr>

        </tbody>
    </table>
</form>
</body>
</html>
